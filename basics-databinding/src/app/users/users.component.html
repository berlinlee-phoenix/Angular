<label for="username-input" class="username-label">
    Username
</label>
<input 
    type="text"
    placeholder="Type username here" 
    class="username-input" 
    id="username-input"
    [(ngModel)]="username"
    (input)="onUpdateUsername($event)"
>
<p>Username: {{ username }}</p>
<button 
    class="btn btn-primary btn-reset"
    [disabled]="isEmpty"
    (click)="onResetUsername()"
>Reset Username</button>
